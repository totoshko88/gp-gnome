name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y glib-2.0 zip
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create distribution package
      run: |
        make dist
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: GNOME GlobalProtect Extension v${{ steps.get_version.outputs.VERSION }}
        body: |
          # GNOME GlobalProtect Extension v${{ steps.get_version.outputs.VERSION }}
          
          A GNOME Shell extension for managing GlobalProtect VPN connections.
          
          ## Installation
          
          Download the `globalprotect@username.github.io.zip` file and install using:
          
          ```bash
          gnome-extensions install globalprotect@username.github.io.zip
          gnome-extensions enable globalprotect@username.github.io
          ```
          
          ## Requirements
          
          - GNOME Shell 49 or compatible
          - GlobalProtect CLI installed
          
          ## Documentation
          
          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          
          ## Changelog
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        files: |
          dist/globalprotect@username.github.io.zip
        draft: false
        prerelease: false

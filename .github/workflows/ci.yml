name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install GJS
        run: |
          sudo apt-get update
          sudo apt-get install -y gjs libglib2.0-dev
      
      - name: Validate extension structure
        run: |
          # Check required files exist
          for file in extension.js metadata.json; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required files present"
      
      - name: Validate metadata.json
        run: |
          # Check metadata.json is valid JSON
          python3 -c "import json; json.load(open('metadata.json'))"
          echo "metadata.json is valid JSON"
      
      - name: Validate GSettings schema
        run: |
          glib-compile-schemas --strict schemas/
          echo "GSettings schema is valid"

  validate-ego:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for forbidden patterns
        run: |
          # Check for synchronous spawn (forbidden in GNOME extensions)
          if grep -r "spawn_command_line_sync" --include="*.js" .; then
            echo "ERROR: Found spawn_command_line_sync (use async instead)"
            exit 1
          fi
          
          # Check for GTK imports in extension.js
          if grep -E "^import.*Gtk" extension.js; then
            echo "ERROR: GTK imports not allowed in extension.js"
            exit 1
          fi
          
          # Check for global variables
          if grep -E "^(var|let|const)\s+\w+\s*=" extension.js | grep -v "export"; then
            echo "WARNING: Possible global variable in extension.js"
          fi
          
          echo "EGO validation passed"
